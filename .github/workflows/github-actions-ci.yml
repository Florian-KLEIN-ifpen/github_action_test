
name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - develop2
      - 'release/*'
      - main
  pull_request:

env:
  PIP_EXTRA_INDEX_URL: "https://nexus.fastit.dev/repository/fast-it/simple"
  PYTHON_PATH: "src"


jobs:
  ruff_guardian:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff formatting check
        run: |
          if ! ruff format --check .; then ruff format .; false; fi

  build:
    runs-on: ubuntu-latest
    needs: ruff_guardian
    container:
      image: python:${{ vars.PYTHON_VERSION }}-slim
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Install build tool
        run: |
          pip install --upgrade pip setuptools wheel
          pip install build
      - name: Build package
        run: |
          rm -rf dist/* build *.egg-info
          python -m build --sdist --wheel
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  pytest:
    runs-on: ubuntu-latest
    container:
      image: python:${{ vars.PYTHON_VERSION }}-slim
    needs: build
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - name: Install dependencies
        run: |
          apt-get update
          pip install --upgrade pip
          pip install pytest build pytest-cov
          pip install dist/*.whl
      - name: Run tests
        run: |
          pytest -s -o cache_dir=/tmp/.pytest_cache --junitxml="report.xml"
          pytest -s -o cache_dir=/tmp/.pytest_cache --cov --cov-report term --cov-report xml:"coverage.xml" --cov-report html:"coverage.html"
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts
          path: |
            report.xml
            coverage.xml
            coverage.html
  
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Check package version
        run: |
          PACKAGE_VERSION=$(cat pyproject.toml | grep -e "version = '.*'" | cut -d "'" -f 2)
          PACKAGE_NAME=$(cat pyproject.toml | grep '^name = ' | cut -d '=' -f 2 | xargs)
          ALL_VERSION=$(pip index versions $PACKAGE_NAME 2>/dev/null | grep -i 'Available versions:' | cut -d ':' -f 2 | tr ',' ' ' | xargs)

          if [  "$ALL_VERSION" = "" ]; then
            echo "No versions found on PyPI. Proceeding with publish."
            exit 0
          fi

          for ver in $ALL_VERSION; do
            if [ "$ver" = "$PACKAGE_VERSION" ]; then
              echo "Version $PACKAGE_VERSION already exists on PyPI. Aborting publish."
              exit 1
            fi
          done
          echo "Version $PACKAGE_VERSION does not exist on PyPI. Proceeding with publish."

  upload-on-pipy:
    runs-on: ubuntu-latest
    needs: [pytest, check-version]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch' && vars.PUBLISH_TO_PYPI == 'true' }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - name: Install twine
        run: pip install twine
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          grep -R dist "license-file"
          twine check dist/*
          twine upload dist/*
  
  build-pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Install sphinx
        run: |
          pip install sphinx sphinx_design myst_parser furo sphinx_autopackagesummary sphinxcontrib-napoleon sphinx-rtd-theme numpydoc
          pip install '.'
      - name: Build Sphinx documentation
        run: |
          rm -rf ./public/*
          sphinx-apidoc -f -o sphinx $PYTHON_PATH
          sphinx-build -b html ./sphinx ./public
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  
  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-pages
    if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
